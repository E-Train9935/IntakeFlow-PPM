# render.yaml  (place in the repo root)
services:
  - type: web
    name: intakeflow-api
    runtime: dotnet          # <-- this is the correct key
    rootDir: IntakeFlowApi
    plan: free
    buildCommand: dotnet restore && dotnet publish -c Release -o out
    startCommand: dotnet out/IntakeFlowApi.dll --urls http://0.0.0.0:${PORT}
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: INTAKEFLOW_API_KEY
        value: dev-12345
    healthCheckPath: /api/Projects
